<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Battleships</title>
  </head>
  <body>
    <section id="startscreen">
      <h1>Battleships</h1>
      <p>Game overview goes in here.</p>
      <label for="username">Enter your username: <input id="username"></label>
      <label for="start"><button id="startbutton">Start</button></label>
  </section>

  <section id="playersetup">
      <h1>Set up your battleships!</h1>
      <div class="grid gridsetup" id="gridsetup"></div>
      <br/>
      <div id="shipsToBeDeployed">
        <div id="destroyer">d</div>
        <div id="submarine">s</div>
        <div id="cruiser">cr</div>
        <div id="battleship">b</div>
        <div id="carrier">ca</div>
        <div id="toggleOrientation">Vertical</div>
      </div>
      <br/>
      <div id="errorMessage"></div>
      <br/>
      <label for="toGame"><button id="deployButton">Deploy for sortie!</button></label>
  </section>

  <section id="game">
      <h2>Your Turn</h2>
      <h3>Enemy's waters</h3>
      <div class="grid gridenemy" id="gridenemy"></div>

      <h3>Your waters</h3>
      <div class="grid gridplayer" id="gridplayer"></div>
      <br/>
      <button>Play Again!</button>
  </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
